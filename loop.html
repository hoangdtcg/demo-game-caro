    let i = 0
    while(i < 10){
        document.write("Vòng i: "+i+"<br>");
        let j = 0;
        while(j < 5){
            document.write("-- Vòng j: "+j+"<br>");
            let k = 0;
            while(k < 3){
                document.write("---- Vòng k: "+k+"<br>");
                k++;
            }

            j++;
        }
        
        i++;
    }
</script>
